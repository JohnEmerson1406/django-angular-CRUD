<div>
  <h2>Welcome to Pizzaria</h2>
</div>
<nav>
  <a routerLink="/dashboard">Dashboard</a>
  <a routerLink="/pizzas">Pizzas</a>
</nav>
<h3>Top Pizzas</h3>
<div class="grid grid-pad">
  <a *ngFor="let pizza of pizzas" class="col-1-4"
    routerLink="/pizzas/{{pizza.pk}}">
    <div class="module pizza">
      <h4>{{pizza.name}}</h4>
    </div>
  </a>
</div>
